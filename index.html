<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bristle - Trajectory Videos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            white-space: nowrap;
        }

        h1 span { color: #888; font-weight: 400; }

        .stats {
            font-size: 0.85rem;
            color: #888;
        }

        .grid {
            max-width: 1400px;
            margin: 24px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
            transition: border-color 0.2s;
        }

        .card:hover { border-color: #444; }

        .card video {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #000;
            display: block;
            cursor: pointer;
        }

        .card .info {
            padding: 10px 12px;
            font-size: 0.8rem;
            color: #aaa;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card .info .name {
            color: #ddd;
            font-weight: 500;
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .loading .spinner {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top-color: #6b8afd;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 560px) {
            .grid { grid-template-columns: 1fr; padding: 0 12px; }
            .header-content { padding: 0; }
            #search { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Bristle <span>Trajectory Videos</span></h1>
            <div class="stats" id="stats"></div>
        </div>
    </header>

    <div class="grid" id="grid">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px;">Loading videos...</p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const stats = document.getElementById('stats');

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        fetch('videos.json')
            .then(r => r.json())
            .then(videos => {
                shuffle(videos);
                stats.textContent = `${videos.length} videos`;
                grid.innerHTML = '';
                videos.forEach(v => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <video src="${v.url}" autoplay muted loop playsinline preload="metadata"></video>
                        <div class="info"><span class="name">${v.name}</span></div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                grid.innerHTML = `<div class="empty">Failed to load videos.json<br><small>${err.message}</small></div>`;
            });
    </script>
</body>
</html>
